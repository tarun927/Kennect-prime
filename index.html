<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Metrics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prime Number Metrics</h1>
        <div class="input-group">
            <label for="startRange">Start Range:</label>
            <input type="number" id="startRange" min="1" required>
        </div>
        <div class="input-group">
            <label for="endRange">End Range:</label>
            <input type="number" id="endRange" min="1" required>
        </div>
        <button id="calculateButton">Calculate Primes</button>
        <div class="result" id="result">
            <h2>Result:</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
